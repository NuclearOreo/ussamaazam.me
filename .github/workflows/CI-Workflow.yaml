name: Website CI

on:
  push:
    branches: [deployment]

  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js 16.x
        uses: actions/setup-node@v3
        with:
          node-version: 16.x
          cache: 'npm'
      - run: npm run install
      - run: npm run lint
      - run: npm run test -- --coverage --watchAll=false
