version: '3.9'
services:
  app:
    build: .
    volumes:
      - ./:/app/
      - node_modules:/app/node_modules
      - .husky:/app/.husky
    environment:
      - REACT_APP_UNSPLASH=${UNSPLASH_CLIENT_ID}
    ports:
      - 3000:3000
    stdin_open: true
    tty: true

volumes:
  node_modules:
  .husky:
